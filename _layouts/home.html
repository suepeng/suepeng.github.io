layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container wrapper animated fadeIn">
            <div style="padding: 20px;">
                <a href="{{ site.url }}">
                    <img src="{{ site.logo }}" class="img-circle zoombtn animated rotateIn">
                </a>
                <h3 class="title">
                    <a class="zoombtn" href="{{ site.url }}">
                    	<p style="font-size:1.5rem;font-weight:bold">{{ site.title }}</p>
		            </a>
                </h3>
                <p>{{ site.bio }}</p>
                <p style="text-align: center;">
                    <a class="social-btn" href="{{ site.url }}/posts">
                    <i class="fa fa-fw fa-list"></i>最新文章
                    </a>
                    <a class="social-btn" href="{{ site.url }}/tags">
                    <i class="fa fa-fw fa-tags"></i>文章分類
                    </a>
                    <a class="social-btn" href="http://facebook.com/{{ site.facebook }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-facebook-square"></i>臉書</a>
                    <a class="social-btn" href="mailto:{{ site.email }}" target="_blank" rel="noopener noreferrer"><i class="fa fa-fw fa-envelope-square"></i>信箱</a>
                </p>
            </div>
            <hr>
            <div class="content">
                {% include post-list.html %}
            </div>
        </div>
    </header>
    {% include scripts.html %}
</body>
</html>
